<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Movie Info</title>
</head>

<body>


  <nav class="navbar navbar-default bg-primary mb-3">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand text-white" href="index.html" style="font-size: 1.8rem">MovieInfo</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Search For Any Movie</h3>
      <form id="searchForm">
        <input type="text" class="form-control form-control-lg" id="searchText" placeholder="Search Movies...">
      </form>
    </div>
  </div>

  <div id="loader">
    <img src="200.gif" alt="Loading...">
  </div>

  <div class="container">
    <div id="movies" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="JS/main.js"></script>

</html>
